
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Telework Registration</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
header { background:#4CAF50; color:#fff; padding:20px; text-align:center; }
header img { height:50px; animation:spin 10s linear infinite; }
@keyframes spin { from { transform:rotate(0deg); } to { transform:rotate(360deg); } }
main { padding:20px; text-align:center; }
form { display:inline-block; text-align:left; background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
label { display:block; margin:10px 0 5px; }
input, select, button { padding:8px; width:100%; margin-bottom:10px; }
button { background:#4CAF50; color:white; border:none; border-radius:5px; cursor:pointer; }
footer { text-align:center; padding:20px; background:#333; color:white; margin-top:20px; }
</style>
</head>
<body>

<header>
<img src="https://via.placeholder.com/50" alt="Logo">
<h1 id="title">Global Telework Registration</h1>
</header>

<main>
<p id="description">Select your role and project, then register.</p>

<form id="registration-form">
<label>Role:</label>
<select id="role" required>
  <option value="">-- Select Role --</option>
  <option value="employer">Employer</option>
  <option value="worker">Worker</option>
</select>

<label>Project:</label>
<select id="project" required>
  <option value="">-- Select Project --</option>
  <option value="project1">Project 1: Website Development</option>
  <option value="project2">Project 2: Mobile App</option>
  <option value="project3">Project 3: Graphic Design</option>
</select>

<label>Username:</label>
<input type="text" id="username" required>

<label>Skills:</label>
<input type="text" id="skills" required>

<label>Country:</label>
<input type="text" id="country">

<p id="payment-info">Payment Amount: 0 USDT</p>

<button type="submit">Proceed to Payment</button>
</form>
</main>

<footer>
<p>Join our Telegram: <a href="https://t.me/GlobalTeleworkOfficial" target="_blank">@GlobalTeleworkOfficial</a></p>
</footer>

<script>
const roleSelect = document.getElementById('role');
const paymentInfo = document.getElementById('payment-info');
roleSelect.addEventListener('change', () => {
    const role = roleSelect.value;
    if(role === 'employer') paymentInfo.textContent = "Payment Amount: 1 USDT";
    else if(role === 'worker') paymentInfo.textContent = "Payment Amount: 2 USDT";
    else paymentInfo.textContent = "Payment Amount: 0 USDT";
});

document.getElementById('registration-form').addEventListener('submit', function(e){
    e.preventDefault();
    // بعدا می‌توان اینجا اتصال به پرداخت USDT اضافه کرد
    const role = roleSelect.value;
    const project = document.getElementById('project').value;
    const username = document.getElementById('username').value;
    const skills = document.getElementById('skills').value;
    const country = document.getElementById('country').value;

    // ذخیره اطلاعات محلی یا ارسال به سرور
    console.log({role, project, username, skills, country});
    
    alert(`Payment for ${role === 'employer' ? '1 USDT' : '2 USDT'} to proceed. After confirmation, join Telegram.`);
    // هدایت به صفحه پرداخت یا ربات تلگرام
    window.location.href = "https://t.me/GlobalTeleworkOfficial";
});
</script>

</body>
</html>
