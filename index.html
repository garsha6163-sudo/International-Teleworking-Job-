
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Telework</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
header { background:#4CAF50; color:#fff; padding:20px; text-align:center; position:relative; }
header img { height:50px; animation:spin 10s linear infinite; }
@keyframes spin { from { transform:rotate(0deg); } to { transform:rotate(360deg); } }
nav { text-align:right; padding:10px 20px; }
nav select { padding:5px; }
main { padding:20px; text-align:center; }
button { padding:10px 20px; margin:10px; font-size:16px; cursor:pointer; border:none; border-radius:5px; background:#4CAF50; color:white; }
footer { text-align:center; padding:20px; background:#333; color:white; }
input { padding:5px; margin:5px; width:200px; }
form { display:inline-block; text-align:left; }
</style>
</head>
<body>

<header>
<img src="https://via.placeholder.com/50" alt="Logo">
<h1 id="title">Welcome to Global Telework</h1>
</header>

<nav>
<label for="language-switch">Language:</label>
<select id="language-switch">
  <option value="en">English</option>
  <option value="fa">فارسی</option>
  <option value="ar">العربية</option>
  <option value="es">Español</option>
  <option value="fr">Français</option>
  <option value="ru">Русский</option>
  <option value="zh">中文</option>
</select>
</nav>

<main>
<p id="description">Find international remote jobs easily.</p>

<h2>Register</h2>
<form id="register-form" action="payment.html">
<label>Username:<br> <input type="text" name="username" required></label><br>
<label>Skills:<br> <input type="text" name="skills" required></label><br>
<label>Country:<br> <input type="text" name="country"></label><br>
<button type="submit">Proceed to Payment</button>
</form>

<h2>Payment</h2>
<p>Pay 2 USDT to register. Work will start after payment confirmation.</p>
<form id="payment-form" action="success.html">
<label>Wallet Address:<br> <input type="text" value="TUWa99kY7KUYJbh1GWdJWa6n597yDkM8Aq" readonly></label><br>
<button type="submit">Confirm Payment</button>
</form>

</main>

<footer>
<p>Join our Telegram: <a href="https://t.me/GlobalTeleworkOfficial" target="_blank">@GlobalTeleworkOfficial</a></p>
</footer>

<script>
const texts = {
en: { title:"Welcome to Global Telework", description:"Find international remote jobs easily.", register:"Proceed to Payment", payment:"Confirm Payment" },
fa: { title:"خوش آمدید به کاریابی بین الملل دورکاری", description:"به راحتی مشاغل دورکاری بین المللی پیدا کنید.", register:"پرداخت", payment:"تایید پرداخت" },
ar: { title:"مرحبا بكم في العمل عن بعد العالمي", description:"ابحث عن وظائف دولية عن بعد بسهولة.", register:"الدفع", payment:"تأكيد الدفع" },
es: { title:"Bienvenido a Global Telework", description:"Encuentra trabajos remotos internacionales fácilmente.", register:"Pagar", payment:"Confirmar Pago" },
fr: { title:"Bienvenue à Global Telework", description:"Trouvez facilement des emplois à distance internationaux.", register:"Payer", payment:"Confirmer le paiement" },
ru: { title:"Добро пожаловать в Global Telework", description:"Легко находите международные удалённые работы.", register:"Оплатить", payment:"Подтвердить оплату" },
zh: { title:"欢迎来到全球远程工作", description:"轻松找到国际远程工作机会。", register:"支付", payment:"确认支付" }
};

document.getElementById('language-switch').addEventListener('change', function(){
  const lang = this.value;
  document.getElementById('title').textContent = texts[lang].title;
  document.getElementById('description').textContent = texts[lang].description;
  document.querySelector('#register-form button').textContent = texts[lang].register;
  document.querySelector('#payment-form button').textContent = texts[lang].payment;
});
</script>

</body>
</html>
